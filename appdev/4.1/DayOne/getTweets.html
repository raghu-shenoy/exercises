<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Document</title>
	 <script src="http://code.jquery.com/jquery-latest.js" type=
    "text/javascript"></script>
      <script type="text/javascript">
	  $("document").ready(function() {
			$('#getTweets').click(function(){
				$.ajax({
					type:'GET',
					url:"http://twitter.com/status/user_timeline/jquery.json",
					success:function(feed) {
						
						for(var i=0, l=feed.length; i < l && i < 3;   i++) 
						{
							$("ul#list").append("<li>"+feed[i].text+"</li>");
						}
					},
					dataType:'jsonp'
				});
			});
		}); 
	  </script>
  </head>
  <body>
	<input type='button' id='getTweets' value='Get Tweets' />
	<ul id='list'>

	</ul>
  </body>
  </html>
